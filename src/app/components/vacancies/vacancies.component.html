<h2>Вакансии</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>Название</th>
    <th>Описание</th>
    <th>Статус</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vacancy of allVacancies">
    <td class="hidden"></td>
    <td class="text-lg-center">{{vacancy.name}}</td>
    <td class="text-lg-center">{{vacancy.description}}</td>
	<td class="text-lg-center">{{vacancy.status}}</td>
    <td width="200px">
	  <button *ngIf="!vacancy.isResponse" class="btn btn-success" (click)="leaveResponce(vacancy)">Откликнуться</button>
	  <button *ngIf="vacancy.isResponse" class="btn btn-danger" (click)="cancelResponce(vacancy)">Отменить отклик</button>
	</td>
  </tr>
  </tbody>
</table>
