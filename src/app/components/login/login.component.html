<div class="col-md-6 col-md-offset-3">
    <h2>Авторизация</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
	
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Адрес электронной почты</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Поле обязательно.</div>
        </div>
		
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Поле обязательно.</div>
        </div>
		
        <div class="form-group">
            <button type="submit" [disabled]="loading" class="btn btn-primary">Вход</button>
            <a [routerLink]="['/registration']" class="btn btn-link">Регистрация</a>
        </div>
		
    </form>
</div>
